<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function sumNumbers(){
            let result = 0;
            for(let i = 1; i <= 100; i++) {
                result = result + i;
            }

            console.log(result)
        }
    </script>
</head>
<body>
    <button type="button" onclick="sumNumbers()">Run JS function</button>
</body>
</html>
